<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet"> 

    <title>to do list</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>to do list</h1>
            
            <form name="todo-list-form">
                <input type="text">
            </form>
            <button class="todo-list-button button">adicionar</button>

            <ol class="todo-list">
            </ol>

            <p>Dois cliques para riscar</p>
            <nav class="navigation-buttons">
                <button class="button" id="complete-button">Limpar completadas</button>
                <button class="button" id="save-button">Salvar lista</button>
                <button class="button" id="empty-button">Esvaziar lista</button>
            </nav>
        </div>
    </main>
    
</body>
</html>
